---

# https://docs.docker.com/engine/installation/debian/

- apt: name={{ item }} state=latest
  with_items:
    - aufs-tools
    - lxc
    - apt-transport-https

- apt_key: keyserver=hkp://p80.pool.sks-keyservers.net:80 id=58118E89F3A912897C070ADBF76221572C52609D

- apt_repository: repo='deb https://apt.dockerproject.org/repo debian-jessie main' state=present update_cache=yes

- shell: apt-get purge lxc-docker*

- shell: apt-get purge docker.io*

- apt: name=docker-engine state=latest

- service: name=docker state=started enabled=yes
